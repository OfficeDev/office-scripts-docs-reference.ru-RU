name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Enum, представляющий все принятые условия, с помощью которых можно применить фильтр значений. Используется для настройки типа PivotFilter, который применяется к полю. `PivotFilter.exclusive` может быть `true` установлено, чтобы инвертировать многие из этих условий.
remarks: ''
isPreview: false
isDeprecated: false
