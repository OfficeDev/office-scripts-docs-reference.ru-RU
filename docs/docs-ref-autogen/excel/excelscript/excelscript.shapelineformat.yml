name: ExcelScript.ShapeLineFormat
uid: ExcelScript!ExcelScript.ShapeLineFormat:interface
package: ExcelScript!
fullName: ExcelScript.ShapeLineFormat
summary: Представляет форматирование строки для объекта формы. Для изображений и геометрических фигур форматирование строки представляет границу фигуры.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
