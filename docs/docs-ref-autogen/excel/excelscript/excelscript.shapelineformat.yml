  uid: ExcelScript!ExcelScript.ShapeLineFormat#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: Представляет цвет строки в формате HTML-цветов, в форме \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
