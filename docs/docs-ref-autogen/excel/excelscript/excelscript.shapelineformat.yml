name: ExcelScript.ShapeLineFormat
uid: ExcelScript!ExcelScript.ShapeLineFormat:interface
package: ExcelScript!
fullName: ExcelScript.ShapeLineFormat
summary: Представляет форматирование линий для объекта Shape. Для изображений и геометрических фигур форматирование линий представляет границу фигуры.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
