  uid: ExcelScript!ExcelScript.ShapeLineFormat#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: Представляет цвет линии в формате HTML для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
- name: getDashStyle()
  uid: ExcelScript!ExcelScript.ShapeLineFormat#getDashStyle:member(1)
  package: ExcelScript!
  fullName: getDashStyle()
  summary: Представляет тип линии фигуры. Возвращает значение null, если линия является невидимой или используются несогласованные типы штриха. Для получения дополнительных сведений см. Ексцелскрипт. Шапелинестиле.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDashStyle(): ShapeLineDashStyle;'
