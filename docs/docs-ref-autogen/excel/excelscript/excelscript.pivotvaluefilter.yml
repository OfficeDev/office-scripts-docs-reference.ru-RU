name: ExcelScript.PivotValueFilter
uid: 'ExcelScript!ExcelScript.PivotValueFilter:interface'
package: ExcelScript!
fullName: ExcelScript.PivotValueFilter
summary: 'Настраиваемый шаблон для фильтра значений для применения к PivotField. Определяет, какие критерии необходимо установить для `condition` работы фильтра.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
