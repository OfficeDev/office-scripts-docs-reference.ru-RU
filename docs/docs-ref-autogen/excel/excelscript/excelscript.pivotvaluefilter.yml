    package: ExcelScript!
    fullName: exclusive
    summary: 'Если `true`<!-- -->фильтр исключает *элементы,* которые соответствуют критериям. По умолчанию `false` (фильтр для включения элементов, которые соответствуют критериям).'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exclusive?: boolean;'
