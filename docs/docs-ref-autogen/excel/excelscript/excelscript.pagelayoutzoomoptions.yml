  fullName: horizontalFitToPages
  summary: Количество страниц, размещаемых по горизонтали. Это значение может `null` быть, если используется процентная шкала.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type: number
- name: scale
  uid: ExcelScript!ExcelScript.PageLayoutZoomOptions#scale:member
  package: ExcelScript!
  fullName: scale
  summary: Значение масштаба печатной страницы может быть равным от 10 до 400. Это значение может быть, `null` если задано значение высотой или шириной страницы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
- name: verticalFitToPages
  uid: ExcelScript!ExcelScript.PageLayoutZoomOptions#verticalFitToPages:member
