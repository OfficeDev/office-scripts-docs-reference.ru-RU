### YamlMime:TSType
name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: Представляет атрибуты шрифта, такие как имя шрифта, размер шрифта и цвет для объекта `TextRange` фигуры.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getBold()
  uid: ExcelScript!ExcelScript.ShapeFont#getBold:member(1)
  package: ExcelScript!
  fullName: getBold()
  summary: Указывает, является ли шрифт полужирным. Возвращается, если в текст включены как жирные, так и `null` нежирные `TextRange` текстовые фрагменты.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getBold(): boolean;'
    return:
      type: boolean
      description: ''
- name: getColor()
  uid: ExcelScript!ExcelScript.ShapeFont#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: Представление цветового кода HTML текстового цвета (например, \# "FF0000" представляет красный цвет). `null`Возвращается, если в текст включены `TextRange` фрагменты с разными цветами.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
- name: getItalic()
  uid: ExcelScript!ExcelScript.ShapeFont#getItalic:member(1)
  package: ExcelScript!
  fullName: getItalic()
  summary: Указывает, применяется ли курсив. Возвращается, если в текст включены как фрагменты текста, так и `null` `TextRange` неиталические.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItalic(): boolean;'
    return:
      type: boolean
      description: ''
- name: getName()
  uid: ExcelScript!ExcelScript.ShapeFont#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: Представляет имя шрифта (например, "Калибри"). Если текст является сложным скриптом или восточноазиатским языком, это соответствующее имя шрифта; в противном случае это имя латинского шрифта.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getSize()
  uid: ExcelScript!ExcelScript.ShapeFont#getSize:member(1)
  package: ExcelScript!
  fullName: getSize()
  summary: Представляет размер шрифта в точках (например, 11). Возвращается, если в текст включены фрагменты с `null` разными `TextRange` размерами шрифта.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSize(): number;'
    return:
      type: number
      description: ''
- name: getUnderline()
  uid: ExcelScript!ExcelScript.ShapeFont#getUnderline:member(1)
  package: ExcelScript!
  fullName: getUnderline()
  summary: Тип подчеркивания, применяемый для шрифта. Возвращается, если в текст включены фрагменты с `null` разными `TextRange` подчеркнутными стилями. Подробные `ExcelScript.ShapeFontUnderlineStyle` сведения см. в материале.
  remarks: ''
  isPreview: false
  isDeprecated: false
