- name: freezeAt(frozenRange)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeAt:member(1)
  package: ExcelScript!
  fullName: freezeAt(frozenRange)
  summary: Задает закрепленные ячейки в представлении активного листа. Указанный диапазон соответствует ячейкам, которые будут заморожены в верхней и левой области.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: Диапазон, представляющий ячейки, которые должны быть заморожены, или значение NULL для удаления всех замороженных областей.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: freezeColumns(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeColumns:member(1)
  package: ExcelScript!
  fullName: freezeColumns(count)
  summary: Закрепление первого столбца или столбцов листа на месте.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: Необязательное количество столбцов для закрепления или ноль для освобождения всех столбцов
      type: number
    return:
      type: void
      description: ''
- name: freezeRows(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeRows:member(1)
  package: ExcelScript!
  fullName: freezeRows(count)
  summary: Закрепите верхнюю строку или строки листа на месте.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeRows(count?: number): void;'
    parameters:
    - id: count
      description: Необязательное количество строк для закрепления или ноль для разморозки всех строк
      type: number
    return:
      type: void
      description: ''
- name: getLocation()
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#getLocation:member(1)
  package: ExcelScript!
  fullName: getLocation()
  summary: Получает диапазон, описывающий закрепленные ячейки в представлении активного листа. Замороженный диапазон соответствует ячейкам, замороженным в верхней и левой области. Если замороженная область отсутствует, то эта функция возвращает объект, свойству которого присвоено `isNullObject` значение `true`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
