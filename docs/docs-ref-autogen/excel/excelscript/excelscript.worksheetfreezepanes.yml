  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#unfreeze:member(1)
  package: ExcelScript!
  fullName: unfreeze()
  summary: Удаляет все закрепленные области в листе.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unfreeze(): void;'
    return:
      type: void
      description: ''
