      description: Необязательное число строк для закрепления или нуль для отмены разморозки всех строк
      type: number
    return:
      type: void
      description: ''
- name: getLocation()
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#getLocation:member(1)
  package: ExcelScript!
  fullName: getLocation()
  summary: Получает диапазон, описывающий закрепленные ячейки в представлении активного листа. Закрепленный диапазон соответствует ячейкам, закрепленным в верхней и левой области. Если нет закрепленной области, этот метод возвращает `undefined`<!-- -->.
