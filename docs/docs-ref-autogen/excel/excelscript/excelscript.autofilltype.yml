name: ExcelScript.AutoFillType
uid: ExcelScript!ExcelScript.AutoFillType:enum
package: ExcelScript!
fullName: ExcelScript.AutoFillType
summary: Типы поведения при использовании автозаполнения для диапазона в книге.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: ExcelScript!ExcelScript.AutoFillType.fillCopy:member
  package: ExcelScript!
  summary: Заполняет смежные ячейки данными с учетом выбранных данных.
- name: fillDays
  uid: ExcelScript!ExcelScript.AutoFillType.fillDays:member
  package: ExcelScript!
  summary: Версия "Филлсериес" для дат, основанных на шаблоне в день месяца или день недели, в зависимости от контекста.
- name: fillDefault
  uid: ExcelScript!ExcelScript.AutoFillType.fillDefault:member
  package: ExcelScript!
  summary: Заполняет смежные ячейки, основываясь на окружающих данных (стандартное поведение автозаполнения).
- name: fillFormats
  uid: ExcelScript!ExcelScript.AutoFillType.fillFormats:member
  package: ExcelScript!
  summary: Заполняет смежные ячейки выбранными формулами.
- name: fillMonths
  uid: ExcelScript!ExcelScript.AutoFillType.fillMonths:member
  package: ExcelScript!
  summary: Версия "Филлсериес" для дат, основанных на шаблоне в месяц.
- name: fillSeries
  uid: ExcelScript!ExcelScript.AutoFillType.fillSeries:member
  package: ExcelScript!
  summary: Заполняет смежные ячейки данными, которые следуют шаблону в скопированных ячейках.
- name: fillValues
  uid: ExcelScript!ExcelScript.AutoFillType.fillValues:member
  package: ExcelScript!
  summary: Заполняет смежные ячейки выбранными значениями.
- name: fillWeekdays
  uid: ExcelScript!ExcelScript.AutoFillType.fillWeekdays:member
  package: ExcelScript!
  summary: Версия "Филлсериес" для дат, основанных на шаблоне дня недели и включающая в себя рабочие дни.
- name: fillYears
  uid: ExcelScript!ExcelScript.AutoFillType.fillYears:member
  package: ExcelScript!
  summary: Версия "Филлсериес" для дат, основанных на шаблоне в году.
- name: flashFill
  uid: ExcelScript!ExcelScript.AutoFillType.flashFill:member
  package: ExcelScript!
  summary: Заполняет смежные ячейки с помощью функции Excel FlashFill.
- name: growthTrend
  uid: ExcelScript!ExcelScript.AutoFillType.growthTrend:member
  package: ExcelScript!
  summary: Версия "Филлсериес" для номеров, которые заполняют значения в смежных ячейках в соответствии с моделью тренда роста.
- name: linearTrend
  uid: ExcelScript!ExcelScript.AutoFillType.linearTrend:member
  package: ExcelScript!
  summary: Версия "Филлсериес" для номеров, которые заполняют значения в смежных ячейках в соответствии с моделью линейной тенденции.
