name: ExcelScript.NamedItem
uid: 'ExcelScript!ExcelScript.NamedItem:interface'
package: ExcelScript!
fullName: ExcelScript.NamedItem
summary: 'Представляет определенное имя для диапазона ячеек или значения. Имена могут быть примитивными объектами с именем (как по видно в приведенном ниже типу), объектом диапазона или ссылкой на диапазон. Этот объект может использоваться для получения объекта диапазона, связанного с именами.'
remarks: ''
isPreview: false
isDeprecated: false
