- name: applyCustomFilter(criteria1, criteria2, oper)
  uid: ExcelScript!ExcelScript.Filter#applyCustomFilter:member(1)
  package: ExcelScript!
  fullName: applyCustomFilter(criteria1, criteria2, oper)
  summary: Применить фильтр "Icon" в столбце для заданных строк критериев.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      applyCustomFilter(
                  criteria1: string,
                  criteria2?: string,
                  oper?: FilterOperator
              ): void;
    parameters:
    - id: criteria1
      description: Строка первого условия.
      type: string
    - id: criteria2
      description: Необязательный. Строка второго условия.
      type: string
    - id: oper
      description: Необязательный. Оператор, который описывает способ объединения двух условий.
      type: <xref uid="ExcelScript!ExcelScript.FilterOperator:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```TypeScript\n/**\n * The script filters rows from a table based on numerical values.\n */ \nfunction main(workbook: ExcelScript.Workbook) {\n  // Get the first table in the current worksheet.\n  const currentSheet = workbook.getActiveWorksheet();\n  const table = currentSheet.getTables()[0];\n\n  // Filter to only show rows with values in the \"Sales\" column that are \n  // greater than or equal to 2000.\n  table.getColumnByName(\"Sales\").getFilter().applyCustomFilter(\">=2000\");\n}\n```"
