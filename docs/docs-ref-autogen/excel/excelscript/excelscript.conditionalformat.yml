- name: getPriority()
  uid: ExcelScript!ExcelScript.ConditionalFormat#getPriority:member(1)
  package: ExcelScript!
  fullName: getPriority()
  summary: Приоритет (или индекс) в условном наборе форматов, в который в настоящее время существует этот условный формат. Изменение этого также меняет приоритеты других условных форматов, чтобы обеспечить состояющий порядок приоритета. Используйте отрицательный приоритет, чтобы начать со спины. Приоритеты, которые больше границ, будут получаться и устанавливаться до максимального (или минимального, если отрицательного) приоритета. Также обратите внимание, что при изменении приоритета необходимо повторно получить новую копию объекта в новом расположении приоритета, если вы хотите внести в него дополнительные изменения.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getPriority(): number;'
    return:
      type: number
      description: ''
