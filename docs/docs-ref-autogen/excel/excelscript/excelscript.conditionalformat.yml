  fullName: getStopIfTrue()
  summary: Если выполняются условия этого условного форматирования, форматы с более низким приоритетом не будут применяться в этой ячейке. Значение `null` имеется на столбках данных, наборах значков и цветовых шкалах, так как для них нет `StopIfTrue` понятия.
  remarks: ''
  isPreview: false
