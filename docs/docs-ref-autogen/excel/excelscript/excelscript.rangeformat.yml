methods:
- name: adjustIndent(amount)
  uid: ExcelScript!ExcelScript.RangeFormat#adjustIndent:member(1)
  package: ExcelScript!
  fullName: adjustIndent(amount)
  summary: Настраивает отступ для форматирования диапазона. Значение отступа лежит в диапазоне от 0 до 250 и измеряется в символах.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 'Количество символьных пространств, на которое регулируется текущий отступ. Это значение должно находиться в пределах от – 250 до 250. **Note**: если сумма приведет к увеличению уровня отступа выше 250, уровень отступа остается в 250. Аналогично, если значение меньше уровня отступа ниже 0, уровень отступа остается равным 0.'
      type: number
    return:
      type: void
      description: ''
