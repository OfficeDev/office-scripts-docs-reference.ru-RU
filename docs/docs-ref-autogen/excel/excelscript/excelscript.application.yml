### YamlMime:TSType
name: ExcelScript.Application
uid: ExcelScript!ExcelScript.Application:interface
package: ExcelScript!
fullName: ExcelScript.Application
summary: Представляет приложение Excel, которое управляет книгой.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: calculate(calculationType)
  uid: ExcelScript!ExcelScript.Application#calculate:member(1)
  package: ExcelScript!
  fullName: calculate(calculationType)
  summary: Пересчитывает данные во всех открытых в текущий момент книгах Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculate(calculationType: CalculationType): void;'
    parameters:
    - id: calculationType
      description: Определяет тип расчета, который нужно использовать. Подробные `ExcelScript.CalculationType` сведения см. в материале.
      type: <xref uid="ExcelScript!ExcelScript.CalculationType:enum" />
    return:
      type: void
      description: ''
- name: getCalculationEngineVersion()
  uid: ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)
  package: ExcelScript!
  fullName: getCalculationEngineVersion()
  summary: Возвращает версию модуля вычислений Excel, использованного для последнего полного пересчета.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationEngineVersion(): number;'
    return:
      type: number
      description: ''
- name: getCalculationMode()
  uid: ExcelScript!ExcelScript.Application#getCalculationMode:member(1)
  package: ExcelScript!
  fullName: getCalculationMode()
  summary: 'Возвращает режим вычисления, используемый в книге, как это определено константами в `ExcelScript.CalculationMode`<!-- -->. Возможные значения: `Automatic`<!-- -->, где Excel контролирует пересчет; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где вычисление делается, когда пользователь запрашивает его.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationMode(): CalculationMode;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CalculationMode:enum" />
      description: ''
- name: getCalculationState()
  uid: ExcelScript!ExcelScript.Application#getCalculationState:member(1)
  package: ExcelScript!
  fullName: getCalculationState()
  summary: Возвращает состояние вычисления приложения. Подробные `ExcelScript.CalculationState` сведения см. в материале.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationState(): CalculationState;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CalculationState:enum" />
      description: ''
- name: getCultureInfo()
  uid: ExcelScript!ExcelScript.Application#getCultureInfo:member(1)
  package: ExcelScript!
  fullName: getCultureInfo()
  summary: Предоставляет сведения, основанные на текущих параметрах культуры системы. Это включает имена культур, форматирование номеров и другие параметры, зависящие от культуры.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCultureInfo(): CultureInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CultureInfo:interface" />
      description: ''
- name: getDecimalSeparator()
  uid: ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)
  package: ExcelScript!
  fullName: getDecimalSeparator()
  summary: Получает строку, используемую в качестве десятичных сепараторов для числевых значений. Это основано на локальных параметрах Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDecimalSeparator(): string;'
    return:
      type: string
      description: ''
- name: getIterativeCalculation()
  uid: ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)
  package: ExcelScript!
  fullName: getIterativeCalculation()
  summary: Возвращает параметры итеративных вычислений. В Excel на Windows и Mac параметры будут применяться к приложению Excel. В Excel на веб-и других платформах параметры будут применяться к активной книге.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getIterativeCalculation(): IterativeCalculation;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.IterativeCalculation:interface" />
      description: ''
- name: getThousandsSeparator()
  uid: ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)
  package: ExcelScript!
  fullName: getThousandsSeparator()
  summary: Получает строку, используемую для отдельных групп цифр слева от десятичной для числимых значений. Это основано на локальных параметрах Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getThousandsSeparator(): string;'
    return:
      type: string
      description: ''
- name: getUseSystemSeparators()
  uid: ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)
  package: ExcelScript!
  fullName: getUseSystemSeparators()
  summary: Указывает, включены ли системные сепараторы Excel. Системные сепараторы включают десятичной сепаратор и тысячный сепаратор.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getUseSystemSeparators(): boolean;'
    return:
      type: boolean
      description: ''
- name: setCalculationMode(calculationMode)
  uid: ExcelScript!ExcelScript.Application#setCalculationMode:member(1)
  package: ExcelScript!
  fullName: setCalculationMode(calculationMode)
  summary: 'Возвращает режим вычисления, используемый в книге, как это определено константами в `ExcelScript.CalculationMode`<!-- -->. Возможные значения: `Automatic`<!-- -->, где Excel контролирует пересчет; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где вычисление делается, когда пользователь запрашивает его.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setCalculationMode(calculationMode: CalculationMode): void;'
    parameters:
    - id: calculationMode
      description: ''
      type: <xref uid="ExcelScript!ExcelScript.CalculationMode:enum" />
    return:
      type: void
      description: ''
