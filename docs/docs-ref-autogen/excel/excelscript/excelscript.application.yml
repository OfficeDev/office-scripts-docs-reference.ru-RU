### YamlMime:TSType
name: ExcelScript.Application
uid: ExcelScript!ExcelScript.Application:interface
package: ExcelScript!
fullName: ExcelScript.Application
summary: Представляет приложение Excel, которое управляет книгой.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: calculate(calculationType)
  uid: ExcelScript!ExcelScript.Application#calculate:member(1)
  package: ExcelScript!
  fullName: calculate(calculationType)
  summary: Пересчитывает данные во всех открытых в текущий момент книгах Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculate(calculationType: CalculationType): void;'
    parameters:
    - id: calculationType
      description: Определяет тип расчета, который нужно использовать. Для получения дополнительных сведений см. Ексцелскрипт. Калкулатионтипе.
      type: <xref uid="ExcelScript!ExcelScript.CalculationType:enum" />
    return:
      type: void
      description: ''
- name: getCalculationEngineVersion()
  uid: ExcelScript!ExcelScript.Application#getCalculationEngineVersion:member(1)
  package: ExcelScript!
  fullName: getCalculationEngineVersion()
  summary: Возвращает версию модуля вычислений Excel, использованного для последнего полного пересчета.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationEngineVersion(): number;'
    return:
      type: number
      description: ''
- name: getCalculationMode()
  uid: ExcelScript!ExcelScript.Application#getCalculationMode:member(1)
  package: ExcelScript!
  fullName: getCalculationMode()
  summary: 'Возвращает режим вычислений, используемый в книге в соответствии с константами в Ексцелскрипт. Калкулатионмоде. Возможные значения: `Automatic`<!-- -->, где Excel управляет пересчетом; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где выполняется расчет, когда пользователь запрашивает его.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationMode(): CalculationMode;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CalculationMode:enum" />
      description: ''
- name: getCalculationState()
  uid: ExcelScript!ExcelScript.Application#getCalculationState:member(1)
  package: ExcelScript!
  fullName: getCalculationState()
  summary: Возвращает состояние вычисления приложения. Для получения дополнительных сведений см. Ексцелскрипт. Калкулатионстате.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCalculationState(): CalculationState;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CalculationState:enum" />
      description: ''
- name: getCultureInfo()
  uid: ExcelScript!ExcelScript.Application#getCultureInfo:member(1)
  package: ExcelScript!
  fullName: getCultureInfo()
  summary: Предоставляет сведения, основанные на текущих параметрах языковых параметров системы. Сюда входят имена культур, форматирование чисел и другие параметры, зависящие от культуры.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCultureInfo(): CultureInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.CultureInfo:interface" />
      description: ''
- name: getDecimalSeparator()
  uid: ExcelScript!ExcelScript.Application#getDecimalSeparator:member(1)
  package: ExcelScript!
  fullName: getDecimalSeparator()
  summary: Получает строку, используемую в качестве десятичного разделителя для числовых значений. Это основано на локальных параметрах Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDecimalSeparator(): string;'
    return:
      type: string
      description: ''
- name: getIterativeCalculation()
  uid: ExcelScript!ExcelScript.Application#getIterativeCalculation:member(1)
  package: ExcelScript!
  fullName: getIterativeCalculation()
  summary: Возвращает параметры итеративных вычислений. В Excel для Windows и Mac параметры будут применены к приложению Excel. В Excel на веб-сайте и других платформах параметры будут применены к активной книге.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getIterativeCalculation(): IterativeCalculation;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.IterativeCalculation:interface" />
      description: ''
- name: getThousandsSeparator()
  uid: ExcelScript!ExcelScript.Application#getThousandsSeparator:member(1)
  package: ExcelScript!
  fullName: getThousandsSeparator()
  summary: Получает строку, используемую для разделения групп цифр слева от десятичного разделителя для числовых значений. Это основано на локальных параметрах Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getThousandsSeparator(): string;'
    return:
      type: string
      description: ''
- name: getUseSystemSeparators()
  uid: ExcelScript!ExcelScript.Application#getUseSystemSeparators:member(1)
  package: ExcelScript!
  fullName: getUseSystemSeparators()
  summary: Указывает, включены ли системные разделители Excel. К системным разделителям относятся разделитель целой и дробной части, а также разделитель групп разрядов.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getUseSystemSeparators(): boolean;'
    return:
      type: boolean
      description: ''
- name: setCalculationMode(calculationMode)
  uid: ExcelScript!ExcelScript.Application#setCalculationMode:member(1)
  package: ExcelScript!
  fullName: setCalculationMode(calculationMode)
  summary: 'Возвращает режим вычислений, используемый в книге в соответствии с константами в Ексцелскрипт. Калкулатионмоде. Возможные значения: `Automatic`<!-- -->, где Excel управляет пересчетом; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где выполняется расчет, когда пользователь запрашивает его.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setCalculationMode(calculationMode: CalculationMode): void;'
    parameters:
    - id: calculationMode
      description: ''
      type: <xref uid="ExcelScript!ExcelScript.CalculationMode:enum" />
    return:
      type: void
      description: ''
