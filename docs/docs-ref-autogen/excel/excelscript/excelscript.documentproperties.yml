  fullName: addCustomProperty(key, value)
  summary: Создает или задает настраиваемое свойство.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addCustomProperty(key: string, value: any): CustomProperty;'
    parameters:
    - id: key
      description: Обязательный. Ключ настраиваемого свойства, который является нечувствительным к делу. Клавиша ограничена 255 символами за пределами Excel в Интернете (более крупные клавиши автоматически обрезаются до 255 символов на других платформах).
      type: string
    - id: value
      description: Обязательный. Значение настраиваемой свойства. Значение ограничено 255 символами за пределами Excel в Интернете (более крупные значения автоматически обрезаются до 255 символов на других платформах).
      type: any
    return:
      type: <xref uid="ExcelScript!ExcelScript.CustomProperty:interface" />
      description: ''
