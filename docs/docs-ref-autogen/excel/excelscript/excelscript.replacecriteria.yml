- name: completeMatch
  uid: ExcelScript!ExcelScript.ReplaceCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Указывает, должен ли совпадение быть полным или частичным. Полное совпадение совпадает со всем содержимым ячейки. Частичное совпадение совпадает с подстройки в содержимом ячейки (например, частично совпадает и `cat` `caterpillar``scatter`<!-- -->). По умолчанию `false` (частично).
