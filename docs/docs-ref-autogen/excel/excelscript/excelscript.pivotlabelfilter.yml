### YamlMime:UniversalReference
items:
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter:interface'
    summary: 'Настраиваемый шаблон для фильтра меток, применяемого к PivotField. Определение критериев, которые необходимо `condition` задать для работы фильтра.'
    name: ExcelScript.PivotLabelFilter
    fullName: ExcelScript.PivotLabelFilter
    langs:
      - typeScript
    type: interface
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.PivotLabelFilter#condition:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#substring:member'
      - 'ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member'
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#condition:member'
    summary: 'Задает условие фильтра, которое определяет необходимые критерии фильтрации.'
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: LabelFilterCondition;'
      return:
        type:
          - 'ExcelScript!ExcelScript.LabelFilterCondition:enum'
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member'
    summary: 'Если задано значение true, фильтр *исключает* элементы, соответствующие условиям. По умолчанию используется значение false (Filter для включения элементов, соответствующих условиям).'
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member'
    summary: 'Нижняя граница диапазона между условиями фильтра. Note: числовая строка считается числом при сравнении с другими числовыми строками.'
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#substring:member'
    summary: 'Подстрока, используемая для `BeginsWith`<!-- -->, `EndsWith`<!-- -->и `Contains` условия фильтра.'
    name: substring
    fullName: substring
    langs:
      - typeScript
    type: property
    syntax:
      content: 'substring?: string;'
      return:
        type:
          - string
  - uid: 'ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member'
    summary: 'Верхняя граница диапазона между условиями фильтра. Note: числовая строка считается числом при сравнении с другими числовыми строками.'
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: string;'
      return:
        type:
          - string
