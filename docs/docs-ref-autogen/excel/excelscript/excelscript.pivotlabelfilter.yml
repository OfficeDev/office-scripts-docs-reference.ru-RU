name: ExcelScript.PivotLabelFilter
uid: ExcelScript!ExcelScript.PivotLabelFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotLabelFilter
summary: Настраиваемый шаблон для фильтра меток для применения к PivotField. Определяет, какие критерии необходимо установить для `condition` работы фильтра.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: condition
  uid: ExcelScript!ExcelScript.PivotLabelFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Указывает условие фильтра, которое определяет необходимые критерии фильтрации.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: LabelFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.LabelFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: Если `true`<!-- -->фильтр исключает *элементы,* которые соответствуют критериям. По умолчанию `false` (фильтр для включения элементов, которые соответствуют критериям).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: Нижний предел диапазона для состояния `between` фильтра. Примечание. Числовая строка рассматривается как число при сравнении с другими числовые строки.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: ExcelScript!ExcelScript.PivotLabelFilter#substring:member
  package: ExcelScript!
  fullName: substring
  summary: Подстройка, используемая для `beginsWith`<!-- -->, `endsWith`<!-- -->и `contains` условия фильтрации.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: Верхний предел диапазона для состояния `between` фильтра. Примечание. Числовая строка рассматривается как число при сравнении с другими числовые строки.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
