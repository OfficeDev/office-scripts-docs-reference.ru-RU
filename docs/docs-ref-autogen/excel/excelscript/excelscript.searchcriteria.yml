  summary: Указывает, является ли совпадение чувствительным к делу. По умолчанию `false` (нечувствительный к делу).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
