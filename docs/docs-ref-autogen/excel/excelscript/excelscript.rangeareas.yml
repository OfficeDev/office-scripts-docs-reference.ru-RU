- name: getOffsetRangeAreas(rowOffset, columnOffset)
  uid: ExcelScript!ExcelScript.RangeAreas#getOffsetRangeAreas:member(1)
  package: ExcelScript!
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  summary: Возвращает объект, `RangeAreas` смещенный определенной строкой и смещением столбца. Размер возвращенного будет соответствовать `RangeAreas` исходному объекту. Если результат будет `RangeAreas` принудительно вытеснено за пределы сетки таблицы, будет выброшена ошибка.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getOffsetRangeAreas(
                  rowOffset: number,
                  columnOffset: number
              ): RangeAreas;
    parameters:
    - id: rowOffset
      description: Количество строк (положительных, отрицательных или 0), `RangeAreas` с помощью которых должно быть смещено. Положительные значения соответствуют смещению вниз, а отрицательные — вверх.
      type: number
    - id: columnOffset
      description: Количество столбцов (положительный, отрицательный или 0), `RangeAreas` с помощью которых должно быть смещено. Положительные значения соответствуют смещению вправо, а отрицательные — влево.
      type: number
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
