name: ExcelScript.NamedSheetView
uid: ExcelScript!ExcelScript.NamedSheetView:interface
package: ExcelScript!
fullName: ExcelScript.NamedSheetView
summary: Представляет имя листа. Представление листа сохраняет правила сортировки и фильтрации для определенного листа. Каждое представление листа (даже временное представление листа) имеет уникальное имя с объемом листа, используемое для доступа к представлению.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
