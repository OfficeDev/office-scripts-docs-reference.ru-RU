### YamlMime:TSType
name: ExcelScript.DateTimeDataValidation
uid: ExcelScript!ExcelScript.DateTimeDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.DateTimeDataValidation
summary: Представляет критерии проверки данных даты.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 'Задает правый операнд, если для свойства operator задан бинарный оператор, такой как GreaterThan (левый операнд — это значение, которое пользователь пытается ввести в ячейку). С помощью операторов тернарного между и Нотбетвин задает нижнюю границу операнда. При задании значения его можно передать в виде даты, объекта Range или строкового формулы (где строка представляет собой преобразованного дату и время в формате ISO8601, ссылку на ячейку, например "= a1", или формулу, например "= MIN (a1, B1)"). При получении значения он всегда будет возвращен в виде строкового значения, например: "= 10", "= a1", "= SUM (a1: B5)" и т. д.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 'С помощью операторов тернарного между и Нотбетвин указывает верхнюю границу операнда. Не используется с двоичными операторами, например GreaterThan. При задании значения его можно передать в виде даты, объекта Range или строки (где строка представляет собой преобразованного дату и время в формате ISO8601, ссылку на ячейку, например "= a1", или формулу, например "= MIN (a1, B1)"). При получении значения он всегда будет возвращен в виде строкового значения, например: "= 10", "= a1", "= SUM (a1: B5)" и т. д.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: Оператор, используемый для проверки данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
