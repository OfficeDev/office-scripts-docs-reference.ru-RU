### YamlMime:UniversalReference
items:
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory:enum'
    summary: Представляет категорию числовых форматов.
    name: ExcelScript.NumberFormatCategory
    fullName: ExcelScript.NumberFormatCategory
    langs:
      - typeScript
    type: enum
    package: ExcelScript!
    children:
      - 'ExcelScript!ExcelScript.NumberFormatCategory.accounting:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.currency:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.custom:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.date:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.fraction:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.general:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.number:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.percentage:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.scientific:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.special:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.text:member'
      - 'ExcelScript!ExcelScript.NumberFormatCategory.time:member'
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.accounting:member'
    summary: Форматы учета выводятся на линии между символами валюты и десятичными точками в столбце.
    name: accounting
    fullName: accounting
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.currency:member'
    summary: Форматы валюты используются для общих денежных значений. Используйте финансовые форматы для выравнивания десятичных точек в столбце.
    name: currency
    fullName: currency
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.custom:member'
    summary: 'Настраиваемый формат, не являющийся частью какой-либо категории.'
    name: custom
    fullName: custom
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.date:member'
    summary: 'Форматы дат отображают порядковые номера даты и времени в виде значений даты. Форматы даты, начинающиеся со звездочки (*), отправляются на изменения региональных параметров даты и времени, заданных для операционной системы. Форматы без звездочки не зависят от параметров операционной системы.'
    name: date
    fullName: date
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.fraction:member'
    summary: В дробных форматах значение ячейки отображается в виде целого числа с округлением до ближайшей дробной части.
    name: fraction
    fullName: fraction
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.general:member'
    summary: Общие ячейки формата не имеют определенного числового формата.
    name: general
    fullName: general
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.number:member'
    summary: Number используется для общего отображения чисел. В параметрах Currency и Account имеется специализированное форматирование денежных значений.
    name: number
    fullName: number
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.percentage:member'
    summary: 'В процентном формате значение ячейки умножается на 100, а результат отображается с символом процента.'
    name: percentage
    fullName: percentage
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.scientific:member'
    summary: 'В экспоненциальных форматах значение ячейки отображается как число от 1 до 10, умноженное на 10.'
    name: scientific
    fullName: scientific
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.special:member'
    summary: Специальные форматы удобно использовать для отслеживания значений списков и баз данных.
    name: special
    fullName: special
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.text:member'
    summary: 'Ячейки в текстовом формате считаются текстовыми, даже если число находится в ячейке. Ячейка отображается точно так, как указано.'
    name: text
    fullName: text
    langs:
      - typeScript
    type: field
  - uid: 'ExcelScript!ExcelScript.NumberFormatCategory.time:member'
    summary: 'Форматы времени отображают числовые значения даты и времени в виде дат. Форматы времени, которые начинаются со знака звездочки (*), отвечают на изменения региональных параметров даты и времени, заданных для операционной системы. Форматы без звездочки не зависят от параметров операционной системы.'
    name: time
    fullName: time
    langs:
      - typeScript
    type: field