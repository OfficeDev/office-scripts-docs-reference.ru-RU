### YamlMime:TSType
name: ExcelScript.FilterCriteria
uid: ExcelScript!ExcelScript.FilterCriteria:interface
package: ExcelScript!
fullName: ExcelScript.FilterCriteria
summary: Представляет условия фильтра, применяемые к столбцу.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: ExcelScript!ExcelScript.FilterCriteria#color:member
  package: ExcelScript!
  fullName: color
  summary: Строка цвета HTML, которая используется для фильтрации ячеек. Используется с фильтрацией типа "cellColor" и "fontColor".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion1:member
  package: ExcelScript!
  fullName: criterion1
  summary: >-
    Первый критерий фильтрации данных. Используется в качестве оператора при фильтрации типа "custom". Например, "<!-- -->&gt;<!-- -->50 "для чисел больше 50 или" = * s "для значений, заканчивающихся в" s ".


    Используется в качестве числа в случае верхних и нижних элементов и процентов (например, "5" для первых 5 элементов, если для параметра filterOn задано значение "Топитемс").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: ExcelScript!ExcelScript.FilterCriteria#criterion2:member
  package: ExcelScript!
  fullName: criterion2
  summary: Второй критерий фильтрации данных. Используется в качестве оператора только при фильтрации типа "custom".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
- name: dynamicCriteria
  uid: ExcelScript!ExcelScript.FilterCriteria#dynamicCriteria:member
  package: ExcelScript!
  fullName: dynamicCriteria
  summary: Динамические критерии из набора Ексцелскрипт. Динамикфилтеркритериа, которые необходимо применить к этому столбцу. Используется с фильтрацией типа "dynamic".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dynamicCriteria?: DynamicFilterCriteria;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DynamicFilterCriteria:enum" />
- name: filterOn
  uid: ExcelScript!ExcelScript.FilterCriteria#filterOn:member
  package: ExcelScript!
  fullName: filterOn
  summary: Свойство, с помощью которого фильтр определяет, следует ли показывать значения.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterOn: FilterOn;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterOn:enum" />
- name: icon
  uid: ExcelScript!ExcelScript.FilterCriteria#icon:member
  package: ExcelScript!
  fullName: icon
  summary: Значок, используемый для фильтрации ячеек. Используется с фильтрацией типа "icon".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Icon:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.FilterCriteria#operator:member
  package: ExcelScript!
  fullName: operator
  summary: Оператор, который используется для объединения критериев 1 и 2 при фильтрации типа "custom".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: FilterOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterOperator:enum" />
- name: subField
  uid: ExcelScript!ExcelScript.FilterCriteria#subField:member
  package: ExcelScript!
  fullName: subField
  summary: Свойство, используемое фильтром для расширенной фильтрации по объектам richvalue.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
- name: values
  uid: ExcelScript!ExcelScript.FilterCriteria#values:member
  package: ExcelScript!
  fullName: values
  summary: Набор значений, который используется при фильтрации по значениям.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: Array<string | FilterDatetime>;'
    return:
      type: Array&lt;string | <xref uid="ExcelScript!ExcelScript.FilterDatetime:interface" />&gt;
