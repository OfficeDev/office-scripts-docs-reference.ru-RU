  - name: criterion1
    uid: 'ExcelScript!ExcelScript.FilterCriteria#criterion1:member'
    package: ExcelScript!
    fullName: criterion1
    summary: |-
      Первый критерий фильтрации данных. Используется в качестве оператора в случае `custom` фильтрации. Например "<!-- -->&gt;<!-- -->50" для чисел больше 50 или "=*s" для значений, заканчивающийся в "s".

      Используется в качестве числа в случае верхних и нижних элементов/процентов (например, "5" для топ-5 элементов, если `filterOn` задано `topItems`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'criterion1?: string;'
      return:
        type: string
  - name: criterion2
    uid: 'ExcelScript!ExcelScript.FilterCriteria#criterion2:member'
    package: ExcelScript!
    fullName: criterion2
    summary: Второй критерий фильтрации данных. Используется только в качестве оператора в случае `custom` фильтрации.
    remarks: ''
