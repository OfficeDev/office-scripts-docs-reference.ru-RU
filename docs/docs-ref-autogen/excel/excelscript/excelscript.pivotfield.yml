- name: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  uid: ExcelScript!ExcelScript.PivotField#sortByValues:member(1)
  package: ExcelScript!
  fullName: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  summary: Сортирует сводную таблицу по указанным значениям в определенной области. Область определяет, какие конкретные значения будут использоваться для сортировки при нескольких значениях из одной и той же DataPivotHierarchy.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      sortByValues(
                  sortBy: SortBy,
                  valuesHierarchy: DataPivotHierarchy,
                  pivotItemScope?: Array<PivotItem | string>
              ): void;
    parameters:
    - id: sortBy
      description: Указывает, делается ли сортировка в порядке по возрастанию или убыванию.
      type: <xref uid="ExcelScript!ExcelScript.SortBy:enum" />
    - id: valuesHierarchy
      description: Указывает иерархию значений на оси данных, которая будет использоваться для сортировки.
      type: <xref uid="ExcelScript!ExcelScript.DataPivotHierarchy:interface" />
    - id: pivotItemScope
      description: Элементы, которые необходимо использовать для области сортировки. Это будут элементы, которые составляют строку или столбец, которые необходимо сортировать. Если строка используется вместо PivotItem, строка представляет ID PivotItem. Если на оси нет элементов, кроме иерархии данных, которые необходимо сортировать, это может быть пустым.
      type: "Array&lt;<xref uid=\"ExcelScript!ExcelScript.PivotItem:interface\" /> | string&gt;\n        "
    return:
      type: void
      description: ''
