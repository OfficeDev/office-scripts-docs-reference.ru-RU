  - uid: 'excel!Excel.RangeFormat#shrinkToFit:member'
    summary: 'Указывает, сжимается ли автоматически текст для соответствия имеющейся ширине столбца.'
    name: shrinkToFit
    fullName: shrinkToFit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shrinkToFit: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#textOrientation:member'
    summary: 'Получает или задает ориентацию текста всех ячеек в диапазоне. Ориентация текста должна быть целым числом от – 90 до 90 или 180 для вертикально ориентированного текста. Если ориентация в диапазоне не одинакова, возвращается значение null.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Примеры

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let range = sheet.getRange("B2:E2");

              // Set textOrientation to either an integer between -90 and 90
              // or to 180 for vertically-oriented text.
              range.format.textOrientation = 90;

              await context.sync();
          }
          ```
  - uid: 'excel!Excel.RangeFormat#useStandardHeight:member'
    summary: 'Определяет, равна ли высота строки объекта Range стандартной высоте листа. Возвращает значение true, если высота строки объекта Range равна стандартной высоте листа. Возвращает значение null, если диапазон содержит более одной строки, а строки имеют одинаковую высоту. Возвращает false в противном случае.'
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: 'Указывает, равняется ли ширина столбца объекта Range стандартной шириной листа. Возвращает значение true, если ширина столбца объекта Range равна стандартной ширине листа. Возвращает значение null, если диапазон содержит более одного столбца, а столбцы имеют одинаковую высоту. Возвращает false в противном случае.'
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth: boolean;'
      return:
        type:
          - boolean
