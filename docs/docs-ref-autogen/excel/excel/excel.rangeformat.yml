  - uid: 'excel!Excel.RangeFormat#adjustIndent:member(1)'
    summary: Настраивает отступ для форматирования диапазона. Значение отступа лежит в диапазоне от 0 до 250 и измеряется в символах..
    name: adjustIndent(amount)
    fullName: adjustIndent(amount)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'adjustIndent(amount: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: amount
          description: 'Количество символьных пространств, на которое регулируется текущий отступ. Это значение должно находиться в пределах от – 250 до 250. * Note * *: если сумма приведет к увеличению уровня отступа выше 250, то уровень отступа остается в 250. Аналогично, если значение меньше уровня отступа ниже 0, уровень отступа остается равным 0.'
          type:
            - number
