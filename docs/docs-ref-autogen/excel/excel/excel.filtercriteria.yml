        type:
          - 'excel!Excel.Icon:interface'
  - uid: 'excel!Excel.FilterCriteria#operator:member'
    summary: 'Оператор, который используется для объединения критериев 1 и 2 при фильтрации типа "custom".'
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator?: Excel.FilterOperator | "And" | "Or";'
      return:
        type:
          - 'excel!Excel.FilterCriteria#operator~0:complex'
  - uid: 'excel!Excel.FilterCriteria#subField:member'
    summary: 'Свойство, используемое фильтром для расширенной фильтрации по объектам richvalue.'
    name: subField
    fullName: subField
    langs:
      - typeScript
    type: property
