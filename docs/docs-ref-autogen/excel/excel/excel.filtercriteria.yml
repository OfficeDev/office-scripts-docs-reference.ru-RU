  - uid: 'excel!Excel.FilterCriteria#color:member'
    summary: 'Строка цвета HTML, которая используется для фильтрации ячеек. Используется с фильтрацией типа "cellColor" и "fontColor".'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion1:member'
    summary: |-
      Первый критерий фильтрации данных. Используется в качестве оператора при фильтрации типа "custom". Например, "<!-- -->&gt;<!-- -->50 "для чисел больше 50 или" = * s "для значений, заканчивающихся в" s ".

      Используется в качестве числа в случае верхних и нижних элементов/процентов. Например, "5" для первых 5 элементов, если для параметра filterOn задано значение "Топитемс"
    name: criterion1
    fullName: criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#criterion2:member'
    summary: Второй критерий фильтрации данных. Используется в качестве оператора только при фильтрации типа "custom".
    name: criterion2
    fullName: criterion2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion2?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.FilterCriteria#dynamicCriteria:member'
    summary: 'Динамические критерии из набора Excel.DynamicFilterCriteria, которые необходимо применить к этому столбцу. Используется с фильтрацией типа "dynamic".'
    name: dynamicCriteria
    fullName: dynamicCriteria
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dynamicCriteria?: Excel.DynamicFilterCriteria | "Unknown" | "AboveAverage" | "AllDatesInPeriodApril" | "AllDatesInPeriodAugust" | "AllDatesInPeriodDecember" | "AllDatesInPeriodFebruray" | "AllDatesInPeriodJanuary" | "AllDatesInPeriodJuly" | "AllDatesInPeriodJune" | "AllDatesInPeriodMarch" | "AllDatesInPeriodMay" | "AllDatesInPeriodNovember" | "AllDatesInPeriodOctober" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" | "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodSeptember" | "BelowAverage" | "LastMonth" | "LastQuarter" | "LastWeek" | "LastYear" | "NextMonth" | "NextQuarter" | "NextWeek" | "NextYear" | "ThisMonth" | "ThisQuarter" | "ThisWeek" | "ThisYear" | "Today" | "Tomorrow" | "YearToDate" | "Yesterday";'
      return:
        type:
          - 'excel!Excel.FilterCriteria#dynamicCriteria~0:complex'
  - uid: 'excel!Excel.FilterCriteria#filterOn:member'
    summary: 'Свойство, с помощью которого фильтр определяет, следует ли показывать значения.'
    name: filterOn
    fullName: filterOn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'filterOn: Excel.FilterOn | "BottomItems" | "BottomPercent" | "CellColor" | "Dynamic" | "FontColor" | "Values" | "TopItems" | "TopPercent" | "Icon" | "Custom";'
      return:
        type:
          - 'excel!Excel.FilterCriteria#filterOn~0:complex'
  - uid: 'excel!Excel.FilterCriteria#icon:member'
