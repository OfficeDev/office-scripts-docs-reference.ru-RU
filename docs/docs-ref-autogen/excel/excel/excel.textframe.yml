  - uid: 'excel!Excel.TextFrame#autoSizeSetting:member'
    summary: 'Возвращает или задает параметры автоматического подбора размера для рамки с текстом. Для рамки с текстом можно настроить автоматический подбор размера текста в соответствии с размером рамки, автоматический подбор размера рамки в соответствии с содержимым или не выполнять автоматический подбор размера.'
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoSizeSetting: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
      return:
        type:
          - 'excel!Excel.TextFrame#autoSizeSetting~0:complex'
