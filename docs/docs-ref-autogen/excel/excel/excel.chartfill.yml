  - uid: 'excel!Excel.ChartFill#setSolidColor:member(1)'
    summary: Устанавливает форматирование заливки элемента диаграммы на единый цвет.
    name: setSolidColor(color)
    fullName: setSolidColor(color)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Примеры

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");

              let pointsCollection = sheet.charts.getItemAt(0).series.getItemAt(0).points;
              let point = pointsCollection.getItemAt(2);

              // Set color for chart point.
              point.format.fill.setSolidColor('red');

              await context.sync();        
          }
          ```
      parameters:
        - id: color
          description: 'HTML-код цвета, представляющий цвет фона в виде \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").'
          type:
            - string
  - uid: 'excel!Excel.ChartFill#toJSON:member(1)'
    summary: 'Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Excel. ChartFill — это объект API, `toJSON` метод возвращает простой объект JavaScript (тип`Excel.Interfaces.ChartFillData`<!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.'
    name: toJSON()
    fullName: toJSON()
