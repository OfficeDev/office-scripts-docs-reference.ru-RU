  - uid: azure-atlas-javscript-sdk.Map.addRaster
    name: addRaster
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Добавляет растровый слой в карту. Если слой уже существует, все параметры, ранее заданные пользователем, будут по умолчанию иметь предыдущие значения; в противном случае они по умолчанию будут иметь значения по умолчанию [[Растерлайероптионс]].'
    syntax:
      content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
      parameters:
        - id: tileSources
          type:
            - 'string[]'
          description: 'Список конечных точек, заданных в виде строк, из которых могут запрашиваться растровые изображения. Конечные точки могут быть параметризованы с помощью тегов '' {z} '', '' {x} '' и '' {y} '', чтобы указать масштаб, x – индекс и y – индекс необходимой плитки соответственно. Элемент управления Map будет запрашивать и размещать плитки, которые находятся в окне просмотра карты.'
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.RasterLayerOptions'
          description: |
            Параметры для определения растрового слоя, который требуется добавить.
          optional: true
