### YamlMime:TSType
name: Excel.CommentReply
uid: excel!Excel.CommentReply:interface
package: excel!
fullName: Excel.CommentReply
summary: Представляет ответ на комментарий в книге.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: authorEmail
  uid: excel!Excel.CommentReply#authorEmail:member
  package: excel!
  fullName: authorEmail
  summary: Получает электронную почту автора ответа на примечание.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorEmail: string;'
    return:
      type: string
- name: authorName
  uid: excel!Excel.CommentReply#authorName:member
  package: excel!
  fullName: authorName
  summary: Получает имя автора ответа на примечание.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly authorName: string;'
    return:
      type: string
- name: content
  uid: excel!Excel.CommentReply#content:member
  package: excel!
  fullName: content
  summary: Содержимое ответа на комментарий. Строка является обычным текстом.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    let reply = comment.replies.getItemAt(0);\n    reply.load(\"content\");\n    // Sync to load the content of the comment reply.\n    await context.sync();\n\n    // Append \"Please!\" to the end of the comment reply.\n    reply.content += \" Please!\";\n    await context.sync();\n}\n```"
- name: creationDate
  uid: excel!Excel.CommentReply#creationDate:member
  package: excel!
  fullName: creationDate
  summary: Получает время создания ответа на примечание.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly creationDate: Date;'
    return:
      type: Date
- name: id
  uid: excel!Excel.CommentReply#id:member
  package: excel!
  fullName: id
  summary: Задает идентификатор ответа на комментарий.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly id: string;'
    return:
      type: string
- name: mentions
  uid: excel!Excel.CommentReply#mentions:member
  package: excel!
  fullName: mentions
  summary: Сущности (например, люди), которые упоминаются в комментариях.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly mentions: CommentMention[];'
    return:
      type: <xref uid="excel!Excel.CommentMention:interface" />[]
- name: resolved
  uid: excel!Excel.CommentReply#resolved:member
  package: excel!
  fullName: resolved
  summary: Состояние ответа на комментарий. Значение "true" означает, что ответ находится в состоянии "разрешено".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly resolved: boolean;'
    return:
      type: boolean
- name: richContent
  uid: excel!Excel.CommentReply#richContent:member
  package: excel!
  fullName: richContent
  summary: Содержимое форматированного комментария (например, упоминание в комментариях). Эта строка не предназначена для отображения конечным пользователям. Надстройка должна использовать эту надстройку только для анализа форматированного содержимого комментариев.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly richContent: string;'
    return:
      type: string
methods:
- name: delete()
  uid: excel!Excel.CommentReply#delete:member(1)
  package: excel!
  fullName: delete()
  summary: Удаляет ответ на примечание.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Remove the first comment reply from this worksheet's first comment.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.getItemAt(0).delete();\n    await context.sync();\n}\n```"
