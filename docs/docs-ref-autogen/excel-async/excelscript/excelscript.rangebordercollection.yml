### YamlMime:TSType
name: Excel.RangeBorderCollection
uid: excel!Excel.RangeBorderCollection:interface
package: excel!
fullName: Excel.RangeBorderCollection
summary: Представляет объекты границ, из которых состоит граница диапазона.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: count
  uid: excel!Excel.RangeBorderCollection#count:member
  package: excel!
  fullName: count
  summary: Количество объектов границы в коллекции.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly count: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.RangeBorderCollection#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Задает двойное значение, которое осветляет или затемняет цвет границ диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что в семействе границ для всех семейств границ не задан параметр Тинтандшаде.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
methods:
- name: getItem(index)
  uid: excel!Excel.RangeBorderCollection#getItem:member(1)
  package: excel!
  fullName: getItem(index)
  summary: Возвращает объект границы по его имени.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getItem(
                  index:
                      | BorderIndex
                      | "EdgeTop"
                      | "EdgeBottom"
                      | "EdgeLeft"
                      | "EdgeRight"
                      | "InsideVertical"
                      | "InsideHorizontal"
                      | "DiagonalDown"
                      | "DiagonalUp"
              ): RangeBorder;
    parameters:
    - id: index
      description: Значение индекса получаемого объекта границы. Дополнительные сведения см. в статье Excel. Бордериндекс.
      type: "| <xref uid=\"excel!Excel.BorderIndex:enum\" />\n                | \"EdgeTop\"\n                | \"EdgeBottom\"\n                | \"EdgeLeft\"\n                | \"EdgeRight\"\n                | \"InsideVertical\"\n                | \"InsideHorizontal\"\n                | \"DiagonalDown\"\n                | \"DiagonalUp\"\n        "
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: getItemAt(index)
  uid: excel!Excel.RangeBorderCollection#getItemAt:member(1)
  package: excel!
  fullName: getItemAt(index)
  summary: Возвращает объект границы по его индексу.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): RangeBorder;'
    parameters:
    - id: index
      description: Значение индекса получаемого объекта. Используется нулевой индекс.
      type: number
    return:
      type: <xref uid="excel!Excel.RangeBorder:interface" />
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeBorderCollection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Добавляет в очередь команду для загрузки указанных свойств объекта. Перед чтением свойств требуется вызвать метод `context.sync()`.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.
      type: string | string[]
    return:
      type: void
      description: ''
