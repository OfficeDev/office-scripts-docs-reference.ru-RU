name: Excel.ConditionalFormatRule
uid: excel!Excel.ConditionalFormatRule:interface
package: excel!
fullName: Excel.ConditionalFormatRule
summary: Представляет правило для всех традиционных комбинаций правил и форматов.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula
  uid: excel!Excel.ConditionalFormatRule#formula:member
  package: excel!
  fullName: formula
  summary: Формула, с помощью которой при необходимости оценивается правило условного форматирования.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);\n    conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT(\"RC[-1]\",0),TRUE)';\n    conditionalFormat.custom.format.font.color = \"green\";\n\n    await context.sync();\n}\n```"
- name: formulaLocal
  uid: excel!Excel.ConditionalFormatRule#formulaLocal:member
  package: excel!
  fullName: formulaLocal
  summary: Формула, с помощью которой при необходимости оценивается правило условного форматирования на языке пользователя.
  remarks: ''
