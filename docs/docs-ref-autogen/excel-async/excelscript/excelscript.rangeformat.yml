### YamlMime:TSType
name: Excel.RangeFormat
uid: excel!Excel.RangeFormat:interface
package: excel!
fullName: Excel.RangeFormat
summary: Объект формата, в который включены шрифт, заливка, границы, выравнивание и другие свойства диапазона.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoIndent
  uid: excel!Excel.RangeFormat#autoIndent:member
  package: excel!
  fullName: autoIndent
  summary: Указывает, отображается ли отступ текста автоматически, если для выравнивания текста задано равномерное распределение.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoIndent: boolean;'
    return:
      type: boolean
- name: borders
  uid: excel!Excel.RangeFormat#borders:member
  package: excel!
  fullName: borders
  summary: Коллекция объектов границ, которые применяются ко всему диапазону.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly borders: RangeBorderCollection;'
    return:
      type: <xref uid="excel!Excel.RangeBorderCollection:interface" />
- name: columnWidth
  uid: excel!Excel.RangeFormat#columnWidth:member
  package: excel!
  fullName: columnWidth
  summary: Задает ширину всех колумс в диапазоне. Если столбцы разной ширины, будет возвращено значение NULL.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnWidth: number;'
    return:
      type: number
- name: fill
  uid: excel!Excel.RangeFormat#fill:member
  package: excel!
  fullName: fill
  summary: Возвращает объект заливки, определенный для всего диапазона.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fill: RangeFill;'
    return:
      type: <xref uid="excel!Excel.RangeFill:interface" />
- name: font
  uid: excel!Excel.RangeFormat#font:member
  package: excel!
  fullName: font
  summary: Возвращает объект шрифта, определенный для всего диапазона.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly font: RangeFont;'
    return:
      type: <xref uid="excel!Excel.RangeFont:interface" />
- name: horizontalAlignment
  uid: excel!Excel.RangeFormat#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Представляет выравнивание по горизонтали для указанного объекта. Дополнительные сведения см. в статье Excel. HorizontalAlignment.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | HorizontalAlignment
                  | "General"
                  | "Left"
                  | "Center"
                  | "Right"
                  | "Fill"
                  | "Justify"
                  | "CenterAcrossSelection"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.HorizontalAlignment:enum" />
                    | "General"
                    | "Left"
                    | "Center"
                    | "Right"
                    | "Fill"
                    | "Justify"
                    | "CenterAcrossSelection"
                    | "Distributed"
- name: indentLevel
  uid: excel!Excel.RangeFormat#indentLevel:member
  package: excel!
  fullName: indentLevel
  summary: Целое число от 0 до 250, указывающее уровень отступа.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'indentLevel: number;'
    return:
      type: number
- name: protection
  uid: excel!Excel.RangeFormat#protection:member
  package: excel!
  fullName: protection
  summary: Возвращает объект защиты формата для диапазона.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly protection: FormatProtection;'
    return:
      type: <xref uid="excel!Excel.FormatProtection:interface" />
- name: readingOrder
  uid: excel!Excel.RangeFormat#readingOrder:member
  package: excel!
  fullName: readingOrder
  summary: Направление чтения для диапазона.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readingOrder: ReadingOrder | "Context" | "LeftToRight" | "RightToLeft";'
    return:
      type: <xref uid="excel!Excel.ReadingOrder:enum" /> | "Context" | "LeftToRight" | "RightToLeft"
- name: rowHeight
  uid: excel!Excel.RangeFormat#rowHeight:member
  package: excel!
  fullName: rowHeight
  summary: Высота всех строк в диапазоне. Если высота строк не одинакова, возвращается значение null.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowHeight: number;'
    return:
      type: number
- name: shrinkToFit
  uid: excel!Excel.RangeFormat#shrinkToFit:member
  package: excel!
  fullName: shrinkToFit
  summary: Указывает, сжимается ли текст автоматически в соответствии с шириной доступной ширины столбца.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shrinkToFit: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Ориентация текста для всех ячеек в диапазоне. Ориентация текста должна быть целым числом от – 90 до 90 или 180 для вертикально ориентированного текста. Если ориентация в диапазоне не одинакова, возвращается значение null.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n}\n```"
- name: useStandardHeight
  uid: excel!Excel.RangeFormat#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: Определяет, равна ли высота строки объекта Range стандартной высоте листа. Возвращает значение true, если высота строки объекта Range равна стандартной высоте листа. Возвращает значение null, если диапазон содержит более одной строки, а строки имеют одинаковую высоту. Возвращает false в противном случае.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.RangeFormat#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: Указывает, совпадает ли ширина столбца объекта Range со стандартной шириной листа. Возвращает значение true, если ширина столбца объекта Range равна стандартной ширине листа. Возвращает значение null, если диапазон содержит более одного столбца, а столбцы имеют одинаковую высоту. Возвращает false в противном случае.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth: boolean;'
    return:
      type: boolean
- name: verticalAlignment
  uid: excel!Excel.RangeFormat#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Представляет выравнивание по вертикали для указанного объекта. Дополнительные сведения см. в статье Excel. VerticalAlignment.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | VerticalAlignment
                  | "Top"
                  | "Center"
                  | "Bottom"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.VerticalAlignment:enum" />
                    | "Top"
                    | "Center"
                    | "Bottom"
                    | "Justify"
                    | "Distributed"
- name: wrapText
  uid: excel!Excel.RangeFormat#wrapText:member
  package: excel!
  fullName: wrapText
  summary: Указывает, переносит ли Excel текст в объекте. Значение null указывает, что для диапазона в целом не применяется согласованный параметр обтекания.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'wrapText: boolean;'
    return:
      type: boolean
methods:
- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: Настраивает отступ для форматирования диапазона. Значение отступа лежит в диапазоне от 0 до 250 и измеряется в символах.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 'Количество символьных пространств, на которое регулируется текущий отступ. Это значение должно находиться в пределах от – 250 до 250. **Note**: если сумма приведет к увеличению уровня отступа выше 250, уровень отступа остается в 250. Аналогично, если значение меньше уровня отступа ниже 0, уровень отступа остается равным 0.'
      type: number
    return:
      type: void
      description: ''
- name: autofitColumns()
  uid: excel!Excel.RangeFormat#autofitColumns:member(1)
  package: excel!
  fullName: autofitColumns()
  summary: Изменяет ширину столбцов текущего диапазона на оптимальную с учетом текущих данных в столбцах.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autofitColumns(): void;'
    return:
      type: void
      description: ''
- name: autofitRows()
  uid: excel!Excel.RangeFormat#autofitRows:member(1)
  package: excel!
  fullName: autofitRows()
  summary: Изменяет высоту строк текущего диапазона на оптимальную с учетом текущих данных в столбцах.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autofitRows(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.RangeFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Добавляет в очередь команду для загрузки указанных свойств объекта. Перед чтением свойств требуется вызвать метод `context.sync()`.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.
      type: string | string[]
    return:
      type: void
      description: ''
