properties:
- name: completeMatch
  uid: excel!Excel.SearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: 'Указывает, должно ли соответствие быть полным или частичным. Полное совпадение соответствует всему содержимому ячейки. Частичное совпадение соответствует подстроке в пределах содержимого ячейки (например, `cat` частичное совпадение `caterpillar` и `scatter`<!-- -->). Значение по умолчанию: false (частичное).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.SearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: 'Указывает, учитывается ли регистр в выражении. Значение по умолчанию: false (без учета регистра).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: excel!Excel.SearchCriteria#searchDirection:member
  package: excel!
  fullName: searchDirection
  summary: 'Указывает направление поиска. Значение по умолчанию: вперед. См. статью Excel.SearchDirection.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection | "Forward" | "Backwards";'
    return:
