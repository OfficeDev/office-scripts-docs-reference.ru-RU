### YamlMime:TSType
name: Excel.ChartTrendlineLabel
uid: excel!Excel.ChartTrendlineLabel:interface
package: excel!
fullName: Excel.ChartTrendlineLabel
summary: Этот объект представляет атрибуты для объекта метка линии тренда диаграммы.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartTrendlineLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: Указывает, будет ли метка линии тренда автоматически создавать соответствующий текст на основе контекста.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartTrendlineLabel#format:member
  package: excel!
  fullName: format
  summary: Формат метки линии тренда диаграммы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartTrendlineLabel#formula:member
  package: excel!
  fullName: formula
  summary: Строковое значение, представляющее формулу подписи линии тренда диаграммы с использованием нотации стиля A1.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartTrendlineLabel#height:member
  package: excel!
  fullName: height
  summary: Возвращает высоту подписи линии тренда диаграммы (в пунктах). Значение NULL, если подпись линии тренда диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartTrendlineLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Представляет горизонтальное выравнивание для подписи линии тренда диаграммы. Дополнительные сведения см. в статье Excel. Чарттекссоризонталалигнмент. Это свойство является допустимым только в том случае, если TextOrientation метки аппроксимации — 90, 90 или 180.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartTrendlineLabel#left:member
  package: excel!
  fullName: left
  summary: Представляет расстояние от левого края подписи линии тренда диаграммы до левого края области диаграммы (в пунктах). Значение NULL, если подпись линии тренда диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartTrendlineLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Указывает, связан ли числовой формат с ячейками (поэтому формат чисел изменяется в метках при изменении в ячейках).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartTrendlineLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Строковое значение, представляющее код формата для подписи линии тренда.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: text
  uid: excel!Excel.ChartTrendlineLabel#text:member
  package: excel!
  fullName: text
  summary: Строка, представляющая текст подписи линии тренда на диаграмме.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartTrendlineLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Представляет угол, на который ориентирован текст для подписи линии тренда диаграммы. Значение должно быть целым числом от – 90 до 90 или целым числом 180 для вертикально ориентированного текста.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartTrendlineLabel#top:member
  package: excel!
  fullName: top
  summary: Представляет расстояние от верхнего края подписи линии тренда диаграммы до верха области диаграммы (в пунктах). Значение NULL, если подпись линии тренда диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartTrendlineLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Представляет вертикальное выравнивание для подписи линии тренда диаграммы. Дополнительные сведения см. в статье Excel. Чарттекствертикалалигнмент. Это свойство является допустимым, только если TextOrientation метки линии тренда равно 0.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartTrendlineLabel#width:member
  package: excel!
  fullName: width
  summary: Возвращает ширину подписи линии тренда диаграммы (в пунктах). Значение NULL, если подпись линии тренда диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
