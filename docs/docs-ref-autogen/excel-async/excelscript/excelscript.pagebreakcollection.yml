  fullName: add(pageBreakRange)
  summary: Добавляет разрыв страницы перед левой верхней ячейкой указанного диапазона.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(pageBreakRange: Range | string): PageBreak;'
    parameters:
    - id: pageBreakRange
      description: Диапазон, непосредственно после добавления разрыва страницы.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: <xref uid="excel!Excel.PageBreak:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n}\n```"
