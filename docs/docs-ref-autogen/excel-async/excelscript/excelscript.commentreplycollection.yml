### YamlMime:TSType
name: Excel.CommentReplyCollection
uid: excel!Excel.CommentReplyCollection:interface
package: excel!
fullName: Excel.CommentReplyCollection
summary: Представляет коллекцию объектов ответа на комментарии, которые являются частью комментария.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(content, contentType)
  uid: excel!Excel.CommentReplyCollection#add:member(1)
  package: excel!
  fullName: add(content, contentType)
  summary: Создает ответ на примечание.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  content: CommentRichContent | string,
                  contentType?: ContentType | "Plain" | "Mention"
              ): CommentReply;
    parameters:
    - id: content
      description: Содержимое комментария. Это может быть строка или интерфейс Комментричконтент (например, для комментариев с упоминаниями).
      type: <xref uid="excel!Excel.CommentRichContent:interface" /> | string
    - id: contentType
      description: Необязательный параметр. Тип контента, содержащегося в комментарии. Значение по умолчанию — enum `ContentType.Plain`<!-- -->.
      type: "<xref uid=\"excel!Excel.ContentType:enum\" /> | \"Plain\" | \"Mention\"\n        "
    return:
      type: <xref uid="excel!Excel.CommentReply:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // Adds a reply to the first comment in this worksheet.\n    let sheet = context.workbook.worksheets.getItem(\"Comments\");\n    let comment = sheet.comments.getItemAt(0);\n    comment.replies.add(\"Add content to this worksheet.\");\n    await context.sync();\n}\n```"
