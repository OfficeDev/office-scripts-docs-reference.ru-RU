name: Excel.PresetCriteriaConditionalFormat
uid: excel!Excel.PresetCriteriaConditionalFormat:interface
package: excel!
fullName: Excel.PresetCriteriaConditionalFormat
summary: Представляет стандартный условный формат условий, например выше среднего, ниже среднего, уникальных значений, содержит пустую, непустую, ошибку и ошибка.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.PresetCriteriaConditionalFormat#format:member
  package: excel!
  fullName: format
  summary: Возвращает объект Format, который инкапсулирует шрифты условного форматирования, заливки, границы и другие свойства.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ConditionalRangeFormat;'
    return:
      type: <xref uid="excel!Excel.ConditionalRangeFormat:interface" />
- name: rule
  uid: excel!Excel.PresetCriteriaConditionalFormat#rule:member
  package: excel!
  fullName: rule
  summary: Правило условного форматирования.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rule: ConditionalPresetCriteriaRule;'
    return:
      type: <xref uid="excel!Excel.ConditionalPresetCriteriaRule:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:M5\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.presetCriteria);\n    conditionalFormat.preset.format.font.color = \"white\";\n    conditionalFormat.preset.rule = { criterion: Excel.ConditionalFormatPresetCriterion.oneStdDevAboveAverage };\n\n    await context.sync();\n}\n```\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);\n    conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT(\"RC[-1]\",0),TRUE)';\n    conditionalFormat.custom.format.font.color = \"green\";\n\n    await context.sync();\n}\n```"
