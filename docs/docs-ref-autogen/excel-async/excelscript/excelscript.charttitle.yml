methods:
- name: getSubstring(start, length)
  uid: excel!Excel.ChartTitle#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: Получение подстроки заголовка диаграммы. Разрыв строки '<!-- -->\\<!-- -->n также подсчитывает один символ.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length: number): ChartFormatString;'
    parameters:
    - id: start
      description: Начальное положение подстроки, которую необходимо получить. Позиция начинается с 0.
      type: number
    - id: length
      description: Длина извлекаемой подстроки.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartFormatString:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n}\n```"
