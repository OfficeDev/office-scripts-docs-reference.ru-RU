### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeFont:interface'
    summary: 'Представляет атрибуты шрифта, такие как имя шрифта, размер и цвет шрифта, для объекта TextRange фигуры.'
    name: Excel.ShapeFont
    fullName: Excel.ShapeFont
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeFont#bold:member'
      - 'excel!Excel.ShapeFont#color:member'
      - 'excel!Excel.ShapeFont#italic:member'
      - 'excel!Excel.ShapeFont#load:member(1)'
      - 'excel!Excel.ShapeFont#name:member'
      - 'excel!Excel.ShapeFont#size:member'
      - 'excel!Excel.ShapeFont#underline:member'
  - uid: 'excel!Excel.ShapeFont#bold:member'
    summary: 'Указывает, является ли шрифт полужирным. Возвращает значение null, если объект TextRange включает фрагменты как с полужирным, так и без полужирного текста.'
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#color:member'
    summary: 'HTML-код цвета цвета текста (например, " \# FF0000" представляет собой красный цвет). Возвращает значение null, если объект TextRange включает фрагменты текста с разными цветами.'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#italic:member'
    summary: 'Указывает, применяется ли курсив. Возвращает значение null, если объект TextRange включает фрагменты текста как выделенные, так и не выделенные курсивом.'
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#load:member(1)'
    summary: Добавляет в очередь команду для загрузки указанных свойств объекта. `context.sync()`Перед чтением свойств необходимо вызвать метод.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: 'Представляет имя шрифта (например, "Calibri"). Если текст является набором сложных знаков или написан на восточноазиатских языках, этот параметр является соответствующим именем шрифта. В противном случае это имя шрифта на латинице.'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#size:member'
    summary: 'Представляет размер шрифта в пунктах (например, 11). Возвращает значение null, если объект TextRange включает фрагменты текста с разными размерами шрифта.'
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFont#underline:member'
    summary: 'Тип подчеркивания, применяемый для шрифта. Возвращает значение null, если объект TextRange включает фрагменты текста с разными стилями подчеркивания. Дополнительные сведения см. в статье Excel.ShapeFontUnderlineStyle.'
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        underline:
                    | ShapeFontUnderlineStyle
                    | "None"
                    | "Single"
                    | "Double"
                    | "Heavy"
                    | "Dotted"
                    | "DottedHeavy"
                    | "Dash"
                    | "DashHeavy"
                    | "DashLong"
                    | "DashLongHeavy"
                    | "DotDash"
                    | "DotDashHeavy"
                    | "DotDotDash"
                    | "DotDotDashHeavy"
                    | "Wavy"
                    | "WavyHeavy"
                    | "WavyDouble";
      return:
        type:
          - 'excel!Excel.ShapeFont#underline~0:complex'
