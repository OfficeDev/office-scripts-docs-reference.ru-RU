methods:
- name: connectBeginShape(shape, connectionSite)
  uid: excel!Excel.Line#connectBeginShape:member(1)
  package: excel!
  fullName: connectBeginShape(shape, connectionSite)
  summary: Привязывает начало указанного соединителя к указанной фигуре.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'connectBeginShape(shape: Shape, connectionSite: number): void;'
    parameters:
    - id: shape
      description: Фигура, которую необходимо подключить.
      type: <xref uid="excel!Excel.Shape:interface" />
    - id: connectionSite
      description: Сайт подключения к фигуре, к которой присоединено начало соединителя. Должно быть целым числом от 0 (включительно) и числом подключений к сайту указанной фигуры (монопольно).
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n}\n```"
