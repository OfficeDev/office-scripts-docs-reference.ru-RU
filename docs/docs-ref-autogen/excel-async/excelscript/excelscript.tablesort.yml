- name: method
  uid: excel!Excel.TableSort#method:member
  package: excel!
  fullName: method
  summary: Указывает метод сортировки китайских символов, который использовался при последней сортировке таблицы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly method: SortMethod | "PinYin" | "StrokeCount";'
    return:
      type: <xref uid="excel!Excel.SortMethod:enum" /> | "PinYin" | "StrokeCount"
methods:
- name: apply(fields, matchCase, method)
  uid: excel!Excel.TableSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, method)
  summary: Выполняет сортировку.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: Список условий для сортировки.
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: Необязательный параметр. Указывает, необходимо ли учитывать регистр при сортировке строк.
      type: boolean
    - id: method
      description: Необязательный параметр. Метод сортировки, используемый для китайских символов.
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
