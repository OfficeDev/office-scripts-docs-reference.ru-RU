- name: filterOn
  uid: excel!Excel.FilterCriteria#filterOn:member
  package: excel!
  fullName: filterOn
  summary: Свойство, с помощью которого фильтр определяет, следует ли показывать значения.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      filterOn:
                  | FilterOn
                  | "BottomItems"
                  | "BottomPercent"
                  | "CellColor"
                  | "Dynamic"
                  | "FontColor"
                  | "Values"
                  | "TopItems"
                  | "TopPercent"
                  | "Icon"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterOn:enum" />
                    | "BottomItems"
                    | "BottomPercent"
                    | "CellColor"
                    | "Dynamic"
                    | "FontColor"
                    | "Values"
                    | "TopItems"
                    | "TopPercent"
                    | "Icon"
                    | "Custom"
