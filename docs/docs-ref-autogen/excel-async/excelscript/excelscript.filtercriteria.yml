  - uid: 'excel!Excel.FilterCriteria#icon:member'
    summary: 'Значок, используемый для фильтрации ячеек. Используется с фильтрацией типа "icon".'
    name: icon
    fullName: icon
    langs:
      - typeScript
    type: property
