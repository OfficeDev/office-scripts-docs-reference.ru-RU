### YamlMime:TSType
name: Excel.NamedItemCollection
uid: excel!Excel.NamedItemCollection:interface
package: excel!
fullName: Excel.NamedItemCollection
summary: Коллекция всех объектов NamedItem, которые являются частью книги или листа, в зависимости от того, как он был достигнут.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(name, reference, comment)
  uid: excel!Excel.NamedItemCollection#add:member(1)
  package: excel!
  fullName: add(name, reference, comment)
  summary: Добавляет новое имя в определенную коллекцию.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  name: string,
                  reference: Range | string,
                  comment?: string
              ): NamedItem;
    parameters:
    - id: name
      description: Имя именованного элемента.
      type: string
    - id: reference
      description: Формула или диапазон, на который будет ссылаться имя.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: comment
      description: Необязательный параметр. Комментарий, связанный с именованным элементом.
      type: string
    return:
      type: <xref uid="excel!Excel.NamedItem:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    let namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n}\n```"
