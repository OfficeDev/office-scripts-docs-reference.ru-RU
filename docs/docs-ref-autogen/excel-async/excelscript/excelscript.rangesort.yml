  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  hasHeaders?: boolean,
                  orientation?: SortOrientation | "Rows" | "Columns",
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
