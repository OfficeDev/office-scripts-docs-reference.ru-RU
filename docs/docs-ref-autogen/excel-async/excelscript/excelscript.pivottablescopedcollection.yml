name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:interface
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: Представляет набор сводных таблиц с ограниченной областью действия. Сводные таблицы сортируются в соответствии с расположением верхнего левого угла сводной таблицы. Они упорядочиваются сверху вниз, а затем слева направо.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
