### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeBorder:interface'
    summary: Представляет границу объекта.
    name: Excel.RangeBorder
    fullName: Excel.RangeBorder
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeBorder#color:member'
      - 'excel!Excel.RangeBorder#load:member(1)'
      - 'excel!Excel.RangeBorder#sideIndex:member'
      - 'excel!Excel.RangeBorder#style:member'
      - 'excel!Excel.RangeBorder#tintAndShade:member'
      - 'excel!Excel.RangeBorder#weight:member'
  - uid: 'excel!Excel.RangeBorder#color:member'
    summary: 'HTML-код цвета, представляющий цвет линии границы для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeBorder#load:member(1)'
    summary: Добавляет в очередь команду для загрузки указанных свойств объекта. `context.sync()`Перед чтением свойств необходимо вызвать метод.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeBorder#sideIndex:member'
    summary: 'Постоянное значение, указывающее определенную сторону границы. Дополнительные сведения см. в статье Excel. Бордериндекс.'
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly sideIndex:
                    | BorderIndex
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp";
      return:
        type:
          - 'excel!Excel.RangeBorder#sideIndex~0:complex'
  - uid: 'excel!Excel.RangeBorder#style:member'
    summary: 'Одна из констант стиля линии, определяющая стиль линии границы. Дополнительные сведения см. в статье Excel. Бордерлинестиле.'
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        style:
                    | BorderLineStyle
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot";
      return:
        type:
          - 'excel!Excel.RangeBorder#style~0:complex'
  - uid: 'excel!Excel.RangeBorder#tintAndShade:member'
    summary: 'Задает двойное значение, которое осветляет или затемняет цвет границы диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что граница не имеет универсального параметра Тинтандшаде.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeBorder#weight:member'
    summary: Определяет толщину границы вокруг диапазона. Дополнительные сведения см. в статье Excel. Бордервеигхт.
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel!Excel.RangeBorder#weight~0:complex'
