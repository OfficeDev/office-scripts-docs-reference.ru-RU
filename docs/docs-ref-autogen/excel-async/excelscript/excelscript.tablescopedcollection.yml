### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:interface
package: excel!
fullName: Excel.TableScopedCollection
summary: Представляет набор таблиц с ограниченной областью действия. Для каждой таблицы, ее верхний левый угол считается его расположением привязки, а таблицы сортируются сверху вниз, а затем слева направо.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
