name: Excel.CustomXmlPartCollection
uid: excel!Excel.CustomXmlPartCollection:interface
package: excel!
fullName: Excel.CustomXmlPartCollection
summary: Коллекция настраиваемых XML-частей.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(xml)
  uid: excel!Excel.CustomXmlPartCollection#add:member(1)
  package: excel!
  fullName: add(xml)
  summary: Добавляет новую пользовательскую XML-часть в книгу.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(xml: string): CustomXmlPart;'
    parameters:
    - id: xml
      description: XML-контент. Должен быть допустимым фрагментом XML.
      type: string
    return:
      type: <xref uid="excel!Excel.CustomXmlPart:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    // You must have the xmlns attribute to populate the \n    // CustomXml.namespaceUri property.\n    let originalXml = \"<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>Juan</Reviewer><Reviewer>Hong</Reviewer><Reviewer>Sally</Reviewer></Reviewers>\";\n    let customXmlPart = context.workbook.customXmlParts.add(originalXml);\n    customXmlPart.load(\"id\");\n    let xmlBlob = customXmlPart.getXml();\n\n    await context.sync();\n\n    let readableXml = addLineBreaksToXML(xmlBlob.value);\n    $(\"#display-xml\").text(readableXml);\n\n    // Store the XML part's ID in a setting.\n    let settings = context.workbook.settings;\n    settings.add(\"ContosoReviewXmlPartId\", customXmlPart.id);\n\n    await context.sync();\n}\n```"
