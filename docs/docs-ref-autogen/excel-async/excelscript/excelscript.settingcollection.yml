  summary: Задает или добавляет указанный параметр в книгу.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  key: string,
                  value: string | number | boolean | Date | Array<any> | any
              ): Setting;
    parameters:
    - id: key
      description: Ключ нового параметра.
      type: string
    - id: value
      description: Значение нового параметра.
      type: "string | number | boolean | Date | Array&lt;any&gt; | any\n        "
    return:
      type: <xref uid="excel!Excel.Setting:interface" />
      description: ''
