  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartLegend#position:member
  package: excel!
  fullName: position
  summary: Указывает положение условных обозначений на диаграмме. Дополнительные сведения см. в статье Excel. Чартлежендпоситион.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartLegendPosition
                  | "Invalid"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right"
                  | "Corner"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLegendPosition:enum" />
