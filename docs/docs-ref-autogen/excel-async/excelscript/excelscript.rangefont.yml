  - uid: 'excel!Excel.RangeFont#bold:member'
    summary: 'Указывает, является ли шрифт полужирным.'
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#color:member'
    summary: 'Код цвета HTML цвета текста (например, \# FF0000 представляет собой красный цвет).'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFont#italic:member'
    summary: Задает курсивное начертание шрифта.
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#load:member(1)'
    summary: Добавляет в очередь команду для загрузки указанных свойств объекта. `context.sync()`Перед чтением свойств необходимо вызвать метод.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFont#name:member'
    summary: 'Имя шрифта (например, "Calibri")'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFont#size:member'
    summary: размер шрифта
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFont#strikethrough:member'
    summary: 'Указывает состояние зачеркивания шрифта. Значение null указывает, что для всего диапазона не применяется единый параметр зачеркивания.'
    name: strikethrough
    fullName: strikethrough
    langs:
      - typeScript
    type: property
    syntax:
      content: 'strikethrough: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#subscript:member'
    summary: 'Задает состояние подстрочного шрифта. Возвращает значение true, если все шрифты диапазона являются подстрочными. Возвращает значение false, если все шрифты диапазона являются надстрочными или обычными (ни надстрочный, ни подстрочный знак). Возвращает значение NULL в противном случае.'
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#superscript:member'
    summary: 'Задает состояние шрифта в виде надстрочного знака. Возвращает значение true, если все шрифты диапазона являются надстрочными. Возвращает значение false, если все шрифты диапазона являются подстрочными или обычными (ни надстрочный, ни подстрочный знак). Возвращает значение NULL в противном случае.'
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#tintAndShade:member'
    summary: 'Задает двойное значение, которое осветляет или затемняет цвет шрифта диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шрифта Тинтандшаде.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFont#underline:member'
    summary: 'Тип подчеркивания, применяемый для шрифта. Дополнительные сведения см. в статье Excel. Ранжеундерлинестиле.'
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        underline:
                    | RangeUnderlineStyle
                    | "None"
                    | "Single"
                    | "Double"
                    | "SingleAccountant"
                    | "DoubleAccountant";
      return:
        type:
          - 'excel!Excel.RangeFont#underline~0:complex'
