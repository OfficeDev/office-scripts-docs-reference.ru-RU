name: Excel.ColorScaleConditionalFormat
uid: excel!Excel.ColorScaleConditionalFormat:interface
package: excel!
fullName: Excel.ColorScaleConditionalFormat
summary: Представляет критерии цветовой шкалы для условного форматирования.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.ColorScaleConditionalFormat#criteria:member
  package: excel!
  fullName: criteria
  summary: Критерии цветовой шкалы. При использовании цветовой шкалы с двумя координатами средняя точка является необязательной.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria: ConditionalColorScaleCriteria;'
    return:
      type: <xref uid="excel!Excel.ConditionalColorScaleCriteria:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:M5\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    let criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n}\n```"
- name: threeColorScale
  uid: excel!Excel.ColorScaleConditionalFormat#threeColorScale:member
  package: excel!
  fullName: threeColorScale
  summary: Если задано значение true, цветовая шкала будет иметь три точки (минимальная, средняя, максимальная), в противном случае будет существовать два (минимум, максимум).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly threeColorScale: boolean;'
    return:
      type: boolean
