      content: 'setSolidColor(color: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: color
          description: 'Строка, представляющая цвет заливки в формате HTML для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").'
          type:
            - string
  - uid: 'excel!Excel.ShapeFill#transparency:member'
    summary: 'Задает процент прозрачности заливки в виде значения от 0,0 (непрозрачный) до 1,0 (Clear). Возвращает значение null, если тип фигуры не поддерживает прозрачность или заливка фигуры имеет несогласованную прозрачность, например при использовании градиентной заливки.'
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency: number;'
      return:
        type:
          - number
