### YamlMime:TSType
name: Excel.ShapeFill
uid: excel!Excel.ShapeFill:interface
package: excel!
fullName: Excel.ShapeFill
summary: Представляет форматирование заливки объекта Shape.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.ShapeFill#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: Представляет цвет переднего плана заливки фигуры в формате HTML для формы \# RRGGBB (например, "FFA500") или в виде именованного HTML-цвета (например, "Апельсин")
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.ShapeFill#transparency:member
  package: excel!
  fullName: transparency
  summary: Задает процент прозрачности заливки в виде значения от 0,0 (непрозрачный) до 1,0 (Clear). Возвращает значение null, если тип фигуры не поддерживает прозрачность или заливка фигуры имеет несогласованную прозрачность, например при использовании градиентной заливки.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.ShapeFill#type:member
  package: excel!
  fullName: type
  summary: Возвращает тип заливки фигуры. Дополнительные сведения см. в статье Excel.ShapeFillType.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly type:
                  | ShapeFillType
                  | "NoFill"
                  | "Solid"
                  | "Gradient"
                  | "Pattern"
                  | "PictureAndTexture"
                  | "Mixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFillType:enum" />
                    | "NoFill"
                    | "Solid"
                    | "Gradient"
                    | "Pattern"
                    | "PictureAndTexture"
                    | "Mixed"
methods:
- name: clear()
  uid: excel!Excel.ShapeFill#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Очищает формат заливки фигуры.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ShapeFill#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Добавляет в очередь команду для загрузки указанных свойств объекта. Перед чтением свойств требуется вызвать метод `context.sync()`.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setSolidColor(color)
  uid: excel!Excel.ShapeFill#setSolidColor:member(1)
  package: excel!
  fullName: setSolidColor(color)
  summary: Задает заливку одним цветом для фигуры. При этом тип заливки изменяется на сплошную.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setSolidColor(color: string): void;'
    parameters:
    - id: color
      description: Строка, представляющая цвет заливки в формате HTML для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").
      type: string
    return:
      type: void
      description: ''
