- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: Отрисовывает диаграмму в виде изображения с кодировкой base64, масштабируя ее в соответствии с указанным размером. Пропорции сохраняются в процессе изменения размера.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getImage(
                  width?: number,
                  height?: number,
                  fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
              ): ClientResult<string>;
    parameters:
    - id: width
      description: (Необязательно) Нужная ширина создаваемого изображения.
      type: number
    - id: height
      description: (Необязательно) Нужная высота создаваемого изображения.
      type: number
    - id: fittingMode
      description: Необязательно Метод, используемый для масштабирования диаграммы в соответствии с указанными размерами (если заданы и высота, и ширина).
      type: "<xref uid=\"excel!Excel.ImageFittingMode:enum\" /> | \"Fit\" | \"FitAndCenter\" | \"Fill\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.Chart#load:member(1)
