  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setData(sourceData, seriesBy)
  uid: excel!Excel.Chart#setData:member(1)
  package: excel!
  fullName: setData(sourceData, seriesBy)
  summary: Сбрасывает исходные данные для диаграммы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setData(
                  sourceData: Range,
                  seriesBy?: ChartSeriesBy | "Auto" | "Columns" | "Rows"
              ): void;
    parameters:
    - id: sourceData
      description: Объект Range, соответствующий источнику данных.
      type: <xref uid="excel!Excel.Range:interface" />
    - id: seriesBy
      description: 'Определяет способ использования столбцов или строк в качестве рядов данных на диаграмме. Может иметь одно из следующих значений: Auto (по умолчанию), Rows и Columns. Дополнительные сведения см. в статье Excel. Чартсериесби.'
      type: "<xref uid=\"excel!Excel.ChartSeriesBy:enum\" /> | \"Auto\" | \"Columns\" | \"Rows\"\n        "
    return:
      type: void
      description: ''
- name: setPosition(startCell, endCell)
  uid: excel!Excel.Chart#setPosition:member(1)
  package: excel!
  fullName: setPosition(startCell, endCell)
  summary: Располагает диаграмму относительно ячеек на листе.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    parameters:
    - id: startCell
      description: Начальная ячейка. Место, куда будет перемещена диаграмма. Начальная ячейка — это верхняя левая или верхняя правая ячейка (это зависит от того, использует ли пользователь параметры отображения справа налево).
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: endCell
      description: Конечная ячейка (необязательно указывать). Если указан данный параметр, значения ширины и высоты диаграммы будут установлены так, чтобы полностью покрыть эту ячейку или диапазон.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
