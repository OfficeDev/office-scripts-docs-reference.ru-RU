name: Excel.DataBarConditionalFormat
uid: excel!Excel.DataBarConditionalFormat:interface
package: excel!
fullName: Excel.DataBarConditionalFormat
summary: Представляет тип условных гистограмм Excel.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: axisColor
  uid: excel!Excel.DataBarConditionalFormat#axisColor:member
  package: excel!
  fullName: axisColor
  summary: HTML-код цвета, представляющий цвет линии оси, из формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин"). "" (пустая строка), если ось отсутствует или не задана.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'axisColor: string;'
    return:
      type: string
- name: axisFormat
  uid: excel!Excel.DataBarConditionalFormat#axisFormat:member
  package: excel!
  fullName: axisFormat
  summary: Представление определения оси для панели данных Excel.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      axisFormat:
                  | ConditionalDataBarAxisFormat
                  | "Automatic"
                  | "None"
                  | "CellMidPoint";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" />
                    | "Automatic"
                    | "None"
                    | "CellMidPoint"
- name: barDirection
  uid: excel!Excel.DataBarConditionalFormat#barDirection:member
  package: excel!
  fullName: barDirection
  summary: Указывает направление, на котором должен основываться рисунок на панели данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      barDirection:
                  | ConditionalDataBarDirection
                  | "Context"
                  | "LeftToRight"
                  | "RightToLeft";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalDataBarDirection:enum" />
                    | "Context"
                    | "LeftToRight"
                    | "RightToLeft"
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.dataBar);\n    conditionalFormat.dataBar.barDirection = Excel.ConditionalDataBarDirection.leftToRight;\n\n    await context.sync();\n}\n```"
