### YamlMime:TSType
name: Excel.FilterDatetime
uid: excel!Excel.FilterDatetime:interface
package: excel!
fullName: Excel.FilterDatetime
summary: Представляет способ фильтрации даты при фильтрации по значениям.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: date
  uid: excel!Excel.FilterDatetime#date:member
  package: excel!
  fullName: date
  summary: Дата в формате ISO8601, используемая для фильтрации данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: Точность, с которой производится фильтрация данных на основе даты. Например, если указана дата 2005-04-02, а для свойства specificity задано значение month, после фильтрации останутся все строки, датированные апрелем 2009 г.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      specificity:
                  | FilterDatetimeSpecificity
                  | "Year"
                  | "Month"
                  | "Day"
                  | "Hour"
                  | "Minute"
                  | "Second";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" />
                    | "Year"
                    | "Month"
                    | "Day"
                    | "Hour"
                    | "Minute"
                    | "Second"
