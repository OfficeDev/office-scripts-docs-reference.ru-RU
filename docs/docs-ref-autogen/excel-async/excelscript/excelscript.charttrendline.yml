- name: type
  uid: excel!Excel.ChartTrendline#type:member
  package: excel!
  fullName: type
  summary: Представляет тип линии тренда диаграммы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ChartTrendlineType
                  | "Linear"
                  | "Exponential"
                  | "Logarithmic"
                  | "MovingAverage"
                  | "Polynomial"
                  | "Power";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTrendlineType:enum" />
                    | "Linear"
                    | "Exponential"
                    | "Logarithmic"
                    | "MovingAverage"
                    | "Polynomial"
                    | "Power"
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Get the trendline for series 1 and load its type property.  \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    trendline.load(\"type\");\n\n    await context.sync();\n\n    console.log(\"The trendline type is:\" + trendline.type);  \n}\n```"
