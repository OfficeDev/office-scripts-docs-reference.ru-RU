### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartDataLabels:interface'
    summary: Представляет коллекцию всех меток данных в точке диаграммы.
    name: Excel.ChartDataLabels
    fullName: Excel.ChartDataLabels
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartDataLabels#autoText:member'
      - 'excel!Excel.ChartDataLabels#format:member'
      - 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
      - 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
      - 'excel!Excel.ChartDataLabels#load:member(1)'
      - 'excel!Excel.ChartDataLabels#numberFormat:member'
      - 'excel!Excel.ChartDataLabels#position:member'
      - 'excel!Excel.ChartDataLabels#separator:member'
      - 'excel!Excel.ChartDataLabels#showBubbleSize:member'
      - 'excel!Excel.ChartDataLabels#showCategoryName:member'
      - 'excel!Excel.ChartDataLabels#showLegendKey:member'
      - 'excel!Excel.ChartDataLabels#showPercentage:member'
      - 'excel!Excel.ChartDataLabels#showSeriesName:member'
      - 'excel!Excel.ChartDataLabels#showValue:member'
      - 'excel!Excel.ChartDataLabels#textOrientation:member'
      - 'excel!Excel.ChartDataLabels#verticalAlignment:member'
  - uid: 'excel!Excel.ChartDataLabels#autoText:member'
    summary: 'Указывает, должны ли метки данных автоматически создавать соответствующий текст на основе контекста.'
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#format:member'
    summary: 'Задает формат подписей данных диаграммы, включающий форматирование текста и заливки.'
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartDataLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartDataLabelFormat:interface'
  - uid: 'excel!Excel.ChartDataLabels#horizontalAlignment:member'
    summary: 'Задает горизонтальное выравнивание для метки данных диаграммы. Дополнительные сведения см. в статье Excel. Чарттекссоризонталалигнмент. Это свойство является допустимым, только если значение параметра TextOrientation метки данных равно 0.'
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        horizontalAlignment:
                    | ChartTextHorizontalAlignment
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#linkNumberFormat:member'
    summary: 'Указывает, связан ли числовой формат с ячейками. Если указано значение True, числовой формат изменяется в подписях при его изменении в ячейках.'
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#load:member(1)'
    summary: Добавляет в очередь команду для загрузки указанных свойств объекта. `context.sync()`Перед чтением свойств необходимо вызвать метод.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: 'Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.'
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartDataLabels#numberFormat:member'
    summary: Задает код формата для меток данных.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#position:member'
    summary: 'Значение DataLabelPosition, которое представляет положение метки данных. Дополнительные сведения см. в статье Excel. Чартдаталабелпоситион.'
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        position:
                    | ChartDataLabelPosition
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#position~0:complex'
  - uid: 'excel!Excel.ChartDataLabels#separator:member'
    summary: 'Строка, представляющая разделитель, который используется для меток данных на диаграмме.'
    name: separator
    fullName: separator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'separator: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartDataLabels#showBubbleSize:member'
    summary: 'Указывает, отображается ли размер пузырька метки данных.'
    name: showBubbleSize
    fullName: showBubbleSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBubbleSize: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showCategoryName:member'
    summary: 'Указывает, отображается ли имя категории меток данных.'
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showLegendKey:member'
    summary: 'Указывает, является ли ключ условных обозначений метки данных видимым.'
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showPercentage:member'
    summary: 'Указывает, отображается ли процент меток данных.'
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showSeriesName:member'
    summary: 'Указывает, отображается ли имя ряда подписей данных.'
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#showValue:member'
    summary: 'Указывает, отображается ли значение метки данных.'
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabels#textOrientation:member'
    summary: 'Представляет угол, к которому текст ориентирован для меток данных. Значение должно быть целым числом от – 90 до 90 или целым числом 180 для вертикально ориентированного текста.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartDataLabels#verticalAlignment:member'
    summary: 'Представляет вертикальное выравнивание для метки данных диаграммы. Дополнительные сведения см. в статье Excel. Чарттекствертикалалигнмент. Это свойство является допустимым только в том случае, если TextOrientation имеет значение-90, 90 или 180.'
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        verticalAlignment:
                    | ChartTextVerticalAlignment
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed";
      return:
        type:
          - 'excel!Excel.ChartDataLabels#verticalAlignment~0:complex'
