### YamlMime:TSType
name: Excel.ChartDataLabel
uid: excel!Excel.ChartDataLabel:interface
package: excel!
fullName: Excel.ChartDataLabel
summary: Представляет метку данных точки диаграммы.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabel#autoText:member
  package: excel!
  fullName: autoText
  summary: Указывает, будет ли метка данных автоматически создавать соответствующий текст на основе контекста.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabel#format:member
  package: excel!
  fullName: format
  summary: Представляет формат метки данных диаграммы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: formula
  uid: excel!Excel.ChartDataLabel#formula:member
  package: excel!
  fullName: formula
  summary: Строковое значение, представляющее формулу метки данных диаграммы с использованием нотации стиля A1.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
- name: height
  uid: excel!Excel.ChartDataLabel#height:member
  package: excel!
  fullName: height
  summary: Возвращает высоту метки данных диаграммы (в пунктах). Значение NULL, если метка данных диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly height: number;'
    return:
      type: number
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabel#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Представляет горизонтальное выравнивание для метки данных диаграммы. Дополнительные сведения см. в статье Excel. Чарттекссоризонталалигнмент. Это свойство является допустимым только в том случае, если TextOrientation имеет значение-90, 90 или 180.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: left
  uid: excel!Excel.ChartDataLabel#left:member
  package: excel!
  fullName: left
  summary: Представляет расстояние от левого края метки данных диаграммы до левого края области диаграммы (в пунктах).  Значение NULL, если метка данных диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabel#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Указывает, связан ли числовой формат с ячейками (поэтому формат чисел изменяется в метках при изменении в ячейках).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabel#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Строковое значение, представляющее код формата для метки данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabel#position:member
  package: excel!
  fullName: position
  summary: Значение DataLabelPosition, которое представляет положение метки данных. Дополнительные сведения см. в статье Excel. Чартдаталабелпоситион.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabel#separator:member
  package: excel!
  fullName: separator
  summary: Строка, представляющая разделитель для метки данных на диаграмме.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabel#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: Указывает, отображается ли размер пузырька метки данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabel#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: Указывает, отображается ли имя категории меток данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabel#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: Указывает, является ли ключ условных обозначений метки данных видимым.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabel#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: Указывает, отображается ли процент меток данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabel#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: Указывает, отображается ли имя ряда подписей данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabel#showValue:member
  package: excel!
  fullName: showValue
  summary: Указывает, отображается ли значение метки данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: text
  uid: excel!Excel.ChartDataLabel#text:member
  package: excel!
  fullName: text
  summary: Строка, представляющая текст метки данных на диаграмме.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text: string;'
    return:
      type: string
- name: textOrientation
  uid: excel!Excel.ChartDataLabel#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Представляет угол, на который ориентирован текст для метки данных диаграммы. Значение должно быть целым числом от – 90 до 90 или целым числом 180 для вертикально ориентированного текста.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: top
  uid: excel!Excel.ChartDataLabel#top:member
  package: excel!
  fullName: top
  summary: Представляет расстояние от верхнего края метки данных диаграммы до верха области диаграммы (в пунктах). Значение NULL, если метка данных диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabel#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Представляет вертикальное выравнивание для метки данных диаграммы. Дополнительные сведения см. в статье Excel. Чарттекствертикалалигнмент. Это свойство является допустимым, только если значение параметра TextOrientation метки данных равно 0.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
- name: width
  uid: excel!Excel.ChartDataLabel#width:member
  package: excel!
  fullName: width
  summary: Возвращает ширину метки данных диаграммы (в пунктах). Значение NULL, если метка данных диаграммы не отображается.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly width: number;'
    return:
      type: number
