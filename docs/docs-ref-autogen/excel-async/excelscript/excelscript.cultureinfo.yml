  uid: excel!Excel.CultureInfo#name:member
  package: excel!
  fullName: name
  summary: Получает имя языка и региональных параметров в формате languagecode2-Country/regioncode2 (например, "zh-CN" или "en-US"). Это основано на текущих параметрах системы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly name: string;'
    return:
      type: string
- name: numberFormat
  uid: excel!Excel.CultureInfo#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Определяет формат отображения чисел, соответствующий культуре. Это основано на текущих параметрах языковых параметров системы.
  remarks: ''
  isPreview: false
  isDeprecated: false
